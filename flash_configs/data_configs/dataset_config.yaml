celeba256: 
    path: '/data/datasets/celebaHQ_256x256/celeba_hq_256'
    pl_module_class: 'pl_modules.image_data_module.CelebaDataModule'
    dataset_class: 'data_utils.image_data.CelebaDataset'
    train_split: 'data_utils/celebahq_train_ids.txt'
    val_split: 'data_utils/celebahq_val_ids.txt'
    test_split: 'data_utils/celebahq_test_ids.txt'
ffhq: 
    path: '/data/datasets/ffhq/images256x256'
